<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Clothing Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('shop') }}">Shop</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('account') }}">Account</a>
    </nav>

    <!-- Product Grid Section -->
    <section class="products-section">
        <h2>Our Products</h2>
        <div class="products-grid">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="{{ url_for('static', filename='imgs/product1.jpg') }}" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <a href="{{ url_for('cart') }}" class="btn">Add to Cart</a>
            </div>
            <div class="product-card">
                <img src="{{ url_for('static', filename='imgs/product2.jpg') }}" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <a href="{{ url_for('cart') }}" class="btn">Add to Cart</a>
            </div>
            <!-- More products -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>

</body>
</html>
